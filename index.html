<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Homepage</title>
		<link rel="stylesheet" href="styles.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Relief&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="background" />
		<div class="overlay">
			<div class="inner">
				<form action="https://duckduckgo.com/" method="GET"
					<label id="home-label">
						Home
					</label>
					<input 
						type="text" 
						name="q"
						placeholder="Home" 
						class="main-input" 
						autofocus 
					/>
				</form>
				<div class="shortcuts">
					<a href="https://m.youtube.com/">
						<img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" />
					</a>
					<a href="https://www.wikipedia.org/">
						<img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Wikipedia-logo-v2.svg" />
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
